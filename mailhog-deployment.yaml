apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog 
  labels:
    app: mailhog 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog 
  template:
    metadata:
      labels:
        app: mailhog 
    spec:
      containers:
      - name: mailhog 
        image: mailhog/mailhog:latest 
        ports:
          - containerPort: 1025
          - containerPort: 8025 
